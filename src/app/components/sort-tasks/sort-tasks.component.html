<hr class="section-divider">
<div class="sort-container"> 
  <div class="form-control">
    <label for="sortBy" class="priority-label">Sort by</label>
    <select id="sortBy" class="priority" (change)="onSortChange($any($event.target).value)">
      <option *ngFor="let option of sortOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
</div>
