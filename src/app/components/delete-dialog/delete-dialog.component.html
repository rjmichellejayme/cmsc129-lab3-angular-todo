
<div class="mat-dialog-container">
    <div class="mat-dialog-title">Confirm Delete</div>
    <div class="mat-dialog-content">
        <p>Are you sure you want to delete this task?</p>
    </div>

      
    <div class="mat-dialog-actions-delete">
        <button class="mat-button" class="cancel-btn" (click)="dialogRef.close(false)">Cancel</button>
        <button class="mat-button" class="confirm-btn" (click)="dialogRef.close(true)">Delete</button>
    </div>
    
</div>
