<app-sort-tasks (sortChange)="onSortChange($event)"></app-sort-tasks>

<app-task-item 
  *ngFor="let task of tasks" 
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleComplete(task)"
  (onEditTask)="editTask($event)">
</app-task-item>

<button mat-fab color="primary" class="add-task-fab" (click)="openAddTaskDialog()">
  <mat-icon>add</mat-icon>
</button>
